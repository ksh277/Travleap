<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>신안 여행 플랫폼 - Shinan Travel</title>
    <meta name="description" content="신안 지역 특화 여행플랫폼 - 여행, 렌트카, 숙박, 음식, 관광지, 팝업, 행사, 체험 정보를 한 곳에서" />
    <!-- Daum Postcode API -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- Kakao Map API (파트너 신청 페이지 주소 검색용) - Key loaded dynamically -->
    <script>
      (function() {
        var kakaoKey = window.__KAKAO_APP_KEY__ || '';
        if (kakaoKey) {
          var script = document.createElement('script');
          script.src = '//dapi.kakao.com/v2/maps/sdk.js?appkey=' + kakaoKey + '&libraries=services';
          script.async = true;
          document.head.appendChild(script);
        }
      })();
    </script>
    <!-- Google Maps JavaScript API (관리자 파트너 위치 설정용) -->
    <script>
      window.__GOOGLE_MAPS_LOADED__ = false;
      function onGoogleMapsLoaded() {
        window.__GOOGLE_MAPS_LOADED__ = true;
        console.log('✅ Google Maps API 로드 완료');
      }
      (function() {
        // API key is loaded from environment variable via Vite
        var apiKey = window.__GOOGLE_MAPS_API_KEY__ || '';
        if (!apiKey) {
          console.warn('⚠️ Google Maps API key not configured');
          return;
        }
        var script = document.createElement('script');
        script.src = 'https://maps.googleapis.com/maps/api/js?key=' + apiKey + '&libraries=places,geometry&callback=onGoogleMapsLoaded';
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);
      })();
    </script>
    <!-- Toss Payments SDK -->
    <script src="https://js.tosspayments.com/v1/payment-widget"></script>
    <!-- Google reCAPTCHA v3 -->
    <script>
      (function() {
        var recaptchaKey = window.__RECAPTCHA_SITE_KEY__;
        if (recaptchaKey) {
          var script = document.createElement('script');
          script.src = 'https://www.google.com/recaptcha/api.js?render=' + recaptchaKey;
          script.async = true;
          document.head.appendChild(script);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
